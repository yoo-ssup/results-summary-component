<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="title">Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <div class="summary-title">Summary</div>
        <div class="item-grp">
          <div class="item">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon" />
            <span>Reaction</span>
          </div>
          <span class="no">80 / 100</span>
        </div>
        <div class="item-grp">
          <div class="item">
            <img src="assets/images/icon-memory.svg" alt="Memory icon" />
            <span>Memory</span>
          </div>
          <span class="no">92 / 100</span>
        </div>
        <div class="item-grp">
          <div class="item">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
            <span>Verbal</span>
          </div>
          <span class="no">61 / 100</span>
        </div>
        <div class="item-grp">
          <div class="item">
            <img src="assets/images/icon-visual.svg" alt="Visual icon" />
            <span>Visual</span>
          </div>
          <span class="no">72 / 100</span>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
